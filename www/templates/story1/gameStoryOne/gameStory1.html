<ion-view>

  <form name="multiStepForm" class="form-validation" role="form" novalidate>
    <div class="animate-switch-container" ng-switch on="stage" ng-class="{forward: direction, backward:!direction}">
      <div class="animate-switch game_start_story" ng-switch-default>
        <div class="dialog_box_game_start">
          <p class="dialog_box_text1">
            Ayuh! Kita selamatkan bahtera ini daripada tenggelam.<br>
            Eja dengan tepat. Campakkan ke laut!<br>
            Jangan putus asa jika tersalah eja! Eja lagi.
          </p>
        </div>

        <div class="buttonStartGameBox">
          <button type="button" class="buttonStartGame" ng-click="startTimer();next('stage')">Mula</button>
        </div>

      </div>

      <div class="animate-switch game_background_story_one" ng-switch-when="stage">

        <div class="draggableContainer">
          <div ng-repeat="obj in draggableObjects">
            <div ng-drag="true" class=" draggable" ng-drag-data="obj" data-allow-transform="true">
              <div class="box_name_game_drag">{{obj.name}}</div>
            </div>
          </div>
        </div>

        <div class="droppableContainer">
          <div ng-repeat="obj in droppedObjects" class="droppable" ng-drop="true"
               ng-drop-success="onDropComplete($index, $data,$event)">
            <div class="box_name_game_drop"><span ng-if="obj.err" style="color: red">{{obj.name}}</span><span ng-if="!obj.err">{{obj.name}}</span></div>
          </div>
        </div>

        <div class="dialog_box_game_one">
          <p class="dialog_box_text1">
            {{gameOne[stageGame].question}}
          </p>
        </div>
      </div>

      <div class="animate-switch end_game_background_story_one" ng-switch-when="stageEndGame">
      <div class="total-time_end_game-one">Total Time: {{time}}</div>
      <div class="total-false_end_game-one">False: {{countError}}</div>
      </div>
      <div class="animate-switch game-over_background_story_one" ng-switch-when="stageGameOver">
        <!--<div class="total-time_end_game-one">Total Time: {{time}}</div>-->
        <!--<div class="total-false_end_game-one">False: {{countError}}</div>-->
      </div>
    </div>
  </form>

</ion-view>
